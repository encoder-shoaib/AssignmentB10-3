<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design House</title>
    <!-- daisy Ui link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script> 
    <!-- Google font cdn  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet"> 
    <style>
        .font-Manrope {
            font-family: "Manrope", sans-serif;
        }
      </style>
    <!-- font awesome cdn  -->
    <script src="https://kit.fontawesome.com/8bcfb398b0.js" crossorigin="anonymous"></script> 
    <!-- tailwind script  -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body class="font-Manrope">
    <!-- header  -->
    <header class="md:container mx-auto">
        <div class="navbar bg-base-100">
            <div class="navbar-start">
              <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 6h16M4 12h8m-8 6h16" />
                  </svg>
                </div>
                <ul
                  tabindex="0"
                  class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                  <li><a>Home</a></li>
                  <li><a>Services</a></li>
                  <li><a>Portfolio</a></li>
                  <li><a>Blogs</a></li>
                  <li><a>Contact Us</a></li>
                </ul>
              </div>
              <a class="btn btn-ghost text-3xl">
                <i class="fa-solid fa-arrow-right text-xl -rotate-45 h-8 w-8  bg-[#ABEF5F] p-1 ml-2  rounded-s-full rounded-e-full text-black"></i>
                Rinterio</a>
            </div>
            <div class="navbar-center hidden lg:flex">
              <ul class="menu menu-horizontal px-1 text-base lg:flex-row gap-8">
                <li><a>Home</a></li>
                <li><a>Services</a></li>
                <li><a>Portfolio</a></li>
                <li><a>Blogs</a></li>
                <li><a>Contact Us</a></li>
              </ul>
            </div>
            <div class="navbar-end flex-row gap-5">
                <div class="bg-white border rounded-full p-1 h-12 w-12  flex items-center justify-center">
                <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="bg-white border rounded-full p-1 h-12 w-12 flex items-center justify-center">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
                <button class="bg-[#ABEF5F] px-5 py-3 rounded-full  font-bold text-2xl">
                    Book Consult
                <i class="fa-solid fa-arrow-right text-xl -rotate-45 h-8 w-8  bg-black p-1 ml-2  rounded-s-full rounded-e-full text-white"></i>
              </button>
            </div>
          </div>
    </header>
    <!-- main  -->
    <main>
    </main>
    <!-- footer  -->
    <footer>
    </footer>
</body>
</html>
